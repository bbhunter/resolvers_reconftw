name: refresh-resolvers

on:
  push:
    branches:
      - main

jobs:
  resfresh-list:
    runs-on: ubuntu-latest
    steps:

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
    
      - name: checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_SECRET }}

      - name: Checkout DNS Validator
        uses: actions/checkout@v2
        with:
          repository: 'vortexau/dnsvalidator'
          path: dnsvalidator
    
      - name: Install DNS Validator
        run: |
          cd dnsvalidator
          python3 setup.py install
    
      - name: Generate new resolvers
        run: echo "" > resolvers.txt
     
      - name: Commit changes
        run:
          git config --local user.email "six2dez@gmail.com"
          git config --local user.name "github-actions[bot]"
          git add resolvers.txt
          git commit -m "update"
    
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_SECRET }}
          branch: main
